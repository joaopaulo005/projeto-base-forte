    <div class="container">
    <h2>Solicitação de Serviço</h2>
    <form id="form-aquisicao" action="processar_aquisicao.php" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="servico">Selecione o serviço desejado:</label>
        <select id="servico" name="servico" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="pacote_videos">Pacote de vídeos para treinamentos online</option>
            <option value="treinamento_online">Treinamento pessoal online</option>
            <option value="treinamento_presencial">Treinamento pessoal presencial</option>
            <option value="escolinha">Treinamento em nossa escolinha</option>
            <option value="intercambio">Treinamento para intercâmbio</option>
        </select>

        <button type="submit">Enviar Solicitação</button>
    </form>
